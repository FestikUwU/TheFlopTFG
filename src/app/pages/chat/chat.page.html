<ion-header>
  <ion-toolbar>
    <div class="toolbar-left">
      <ion-buttons slot="start">
        <ion-button (click)="goBack()">
          <img src="assets/iconsYimgs/arrowLeft.png" alt="Back" class="back-icon">
        </ion-button>
      </ion-buttons>

      <ion-img class="imgPerfilMini" src="assets/iconsYimgs/MAIZ.png"></ion-img>
    </div>

    <ion-title>Chat de prueba</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content class="ion-padding" #content>
  <ion-list class="message">
    <ion-item *ngFor="let msg of messages" lines="none" class="chat-item">
      <div class="bubble">
        <span class="user">{{ msg.user }}:</span>
        <span class="text">{{ msg.text }}</span>
      </div>
    </ion-item>
  </ion-list>
</ion-content>

<!-- Floating input “сосиска” -->
<div class="chat-input-sausage" lines="none">
  <ion-input placeholder="" [(ngModel)]="newMessage"></ion-input>
  <button class="arrow-button" (click)="send()">
    <img class="arrow" src="assets/iconsYimgs/arrowUp.png" alt="arrow" />
  </button>
</div>
