<ion-header>
  <ion-toolbar>
    <ion-title>Chat de prueba</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding" #content>
  <ion-list>
    <ion-item *ngFor="let msg of messages">
      <strong>{{ msg.user }}:</strong> {{ msg.text }}
    </ion-item>
  </ion-list>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-item lines="none">
      <ion-input placeholder="Escribe un mensaje" [(ngModel)]="newMessage"></ion-input>
      <ion-button (click)="send()">Enviar</ion-button>
    </ion-item>
  </ion-toolbar>
</ion-footer>
