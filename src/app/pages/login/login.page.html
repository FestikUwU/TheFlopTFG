<ion-content class="ion-padding login-page">

  <div class="login-container">
    <div class="header-container">
      <h1 class="custom-title">Login</h1>
    </div>


      <ion-item class="input-group">
        <ion-label position="floating">Email</ion-label>
        <ion-input [(ngModel)]="email" type="email"></ion-input>
      </ion-item>

      <ion-item class="input-group">
        <ion-label position="floating">Password</ion-label>
        <ion-input [(ngModel)]="password" type="password"></ion-input>
      </ion-item>


    <div class="buttons-container bottom-buttons">
      <ion-button shape="round" class="btnTipo1" (click)="login()">ENTRAR</ion-button>
      <ion-button class="btnTipo2" fill="clear" (click)="goRegister()">CREAR CUENTA</ion-button>
    </div>
  </div>
</ion-content>
