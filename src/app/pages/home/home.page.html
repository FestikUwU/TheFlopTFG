<ion-content class="page-content">

  <div class="header">
    <div class="logo-container">
      <img src="assets/iconsYimgs/logoTest.png" alt="Logo The Flop" />
    </div>
  </div>

  <!-- 햌쮏쫨햣햧햫햣 햢햩혪 혝햣햨혞혤햣햡 햪햟혝혢햟 -->
  <div class="content">
    <div *ngIf="currentMatch" class="match-card">
      <img *ngIf="currentMatch.photos?.length" [src]="currentMatch.photos[0]" alt="Foto de perfil" class="match-photo"/>
      <div class="match-info">
        <p>{{ currentMatch.description || 'Sin descripci칩n' }}</p>
        <p>{{ currentMatch.age ?? '--' }} a침os, {{ currentMatch.gender || 'Sin especificar' }}</p>
      </div>
    </div>
    <div *ngIf="!currentMatch">
      <p>No hay m치s coincidencias en tu ciudad 游땩</p>
    </div>
  </div>

  <div class="bottom-bar-single">
    <button class="single-btn check" (click)="onCheck()">ALL IN</button>
    <button class="single-btn cross" (click)="onCross()">X</button>
  </div>

  <div class="bottom-bar">
    <div class="bar-container">
      <button class="bar-btn" (click)="goHome()">
        <img src="assets/iconsYimgs/logoTest.png" alt="Logo The Flop" />
      </button>

      <div class="divider"></div>

      <button class="bar-btn" (click)="goToSlotsGame()">游꿣</button>

      <div class="divider"></div>

      <button class="bar-btn" (click)="goToChatList()">
        <img src="assets/iconsYimgs/messege2.png" alt="Logo Mensaje">
      </button>

      <div class="divider"></div>

      <button class="bar-btn" (click)="shout()">
        游닉
      </button>
    </div>
    <div class="config">
      <button (click)="goToSettings()">
        <img src="assets/iconsYimgs/newSettings.png" alt="settings" />
      </button>
    </div>
  </div>

</ion-content>
