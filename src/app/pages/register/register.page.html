<ion-content class="ion-padding login-page">
  <div class="login-container">

    <!-- Карты в правом верхнем углу -->


    <!-- Header -->
    <div class="header-container">
      <h1 class="custom-title">Sign Up</h1>
      <div class="casino-accent"></div>
    </div>

    <!-- Inputs БЕЗ карт -->
    <div class="input-card-wrapper">
      <div class="input-group" lines="none">
        <ion-label class="input-label">Nombre</ion-label>
        <ion-input
          type="text"
          class="input-field"
          [(ngModel)]="name"
          (ionInput)="onNameInput()"
          placeholder="Introduce tu Nombre">
        </ion-input>
      </div>

      <div class="input-group" lines="none">
        <ion-label class="input-label">Email</ion-label>
        <ion-input
          type="email"
          class="input-field"
          [(ngModel)]="email"
          (ionInput)="onEmailInput()"
          placeholder="ejemplo@email.com">
        </ion-input>
      </div>

      <div class="input-group" lines="none">
        <ion-label class="input-label">Password</ion-label>
        <ion-input
          type="password"
          class="input-field"
          [(ngModel)]="password"
          (ionInput)="onPasswordInput()"
          placeholder="Minimo 6 digitos">
        </ion-input>
      </div>
    </div>



    <!-- Buttons -->
    <div class="buttons-container">

      <div class="cards-display">
        <div class="card-slot" [class.show]="showCard1">
          <img [src]="card1Url" alt="Card 1" class="poker-card">
        </div>
        <div class="card-slot" [class.show]="showCard2">
          <img [src]="card2Url" alt="Card 2" class="poker-card">
        </div>
        <div class="card-slot" [class.show]="showCard3">
          <img [src]="card3Url" alt="Card 3" class="poker-card">
        </div>
      </div>

      <ion-button
        class="btnTipo1"
        expand="block"
        (click)="onRegister()">
        ENTRAR
      </ion-button>

      <ion-button
        class="btnTipo2"
        fill="clear"
        (click)="goToLogin()">
        YA TENGO CUENTA
      </ion-button>
    </div>

  </div>
</ion-content>
